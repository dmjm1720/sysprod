<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/Template.xhtml">

		<ui:define name="content">

			<!--Formulario principal-->

			<h:form id="frmPrincipal">

				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />

				<div style="text-align: center">
					<p:badge id="bp" size="small"
						value="MOLIENDA EN PRODUCTO TERMIANDO&nbsp;&nbsp;&nbsp;&#8594;&nbsp;&nbsp;&nbsp;FOLIO #{moliendaBean.folioFecha}&nbsp;&nbsp;&nbsp;&#8594;&nbsp;&nbsp;&nbsp;FECHA: #{moliendaBean.fechaHoja}&nbsp;&nbsp;&nbsp;"
						styleClass="fuenteTitulo" />

				</div>


				<br></br>

				<div class="card">

					<p:accordionPanel id="acco" widgetVar="basic">

						<p:tab id="tRegTurnos" title="OPERADORES / COORDINADORES EN TURNO"
							titleStyle="font-size: .8rem; background-color: #283747; color: #F5F5F5">
							<p:splitter styleClass="mb-5" widgetVar="splitter">
								<p:splitterPanel size="20"
									styleClass="flex align-items-center justify-content-center">

									<h:panelGrid id="pgTurnos" columns="2"
										styleClass="tabla fuente">
										<p:outputLabel for="turno" value="Turno" />
										<p:autoComplete id="turno" size="35" required="false"
											requiredMessage="Turno requerido" autocomplete="off"
											placeholder="Ingresa Turno" dropdown="true"
											value="#{moliendaBean.filterTurno}"
											completeMethod="#{moliendaBean.buscarNombreTurno}">
										</p:autoComplete>

										<p:outputLabel for="operador" value="Operador" />
										<p:autoComplete id="operador" size="35" required="false"
											requiredMessage="Operador requerido" autocomplete="off"
											placeholder="Ingresa Operador" dropdown="true"
											value="#{moliendaBean.filterOperador}"
											completeMethod="#{moliendaBean.buscarNombreOperador}">
										</p:autoComplete>

										<p:outputLabel for="coord" value="Coordinador" />
										<p:autoComplete id="coord" size="35" required="false"
											requiredMessage="Coordinador requerido" autocomplete="off"
											placeholder="Ingresa Coordinador" dropdown="true"
											value="#{moliendaBean.filterUsuario}"
											completeMethod="#{moliendaBean.buscarNombreCoordinador}">
										</p:autoComplete>

										<p:outputLabel for="reg" value="Registrar turno" />
										<p:commandButton id="reg" value="REGISTRAR"
											styleClass="fuente"
											actionListener="#{moliendaBean.guardarRegistroTurnos()}"
											update="frmPrincipal, frmPrincipal:msgs" icon="pi pi-book"
											style="width: 8rem; height: 2rem">
										</p:commandButton>
									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<p:outputLabel value="TURNOS REGISTRADOS"
										style="font-size: 1rem" />
									<p:dataTable id="tblRegTurnos" styleClass="tabla fuente"
										var="turnos" sortMode="multiple" rowHover="true"
										style="width: 85%" paginatorAlwaysVisible="true"
										scrollable="true" value="#{moliendaBean.listarRegistroTurnos}"
										emptyMessage="NO HAY REGISTROS">

										<p:column headerText="Borrar" width="2rem">
											<div style="text-align: center">
												<p:commandButton id="eb" icon="pi pi-fw pi-trash"
													styleClass="ui-button-warning"
													action="#{moliendaBean.borrarTurnos()}"
													update="frmPrincipal:acco:tblRegTurnos">
													<f:setPropertyActionListener value="#{turnos}"
														target="#{modeliendaBean.registroTurnosEditar}" />
												</p:commandButton>
												<p:tooltip id="toolTipEB" for="eb" value="Borrar"
													trackMouse="true" />
											</div>
										</p:column>

										<p:column headerText="Editar" width="2rem">
											<div style="text-align: center">
												<p:commandButton id="et" icon="pi pi-fw pi-pencil"
													onclick="PF('dlgEditarTurnos').show()"
													update="frmTurnos:pnlEditarTurnos"
													styleClass="ui-button-warning">
													<f:setPropertyActionListener value="#{turnos}"
														target="#{moliendaBean.registroTurnosEditar}" />
												</p:commandButton>
												<p:tooltip id="toolTipET" for="et" value="Editar"
													trackMouse="true" />
											</div>
										</p:column>

										<p:column headerText="Turno" width="5rem" styleClass="fondo">
											<h:outputText value="#{turnos.turnos.nombreTurno}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Fecha registro turno" width="5rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.fecha}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Folio" width="2rem" styleClass="fondo">
											<h:outputText value="#{turnos.folio}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Operador" width="8rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.operador.nombre}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Coordinador" width="8rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.usuarios.nombre}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

									</p:dataTable>
								</p:splitterPanel>
							</p:splitter>

						</p:tab>


						<p:tab id="pt" title="MOLIENDA EN PRODUCTO TERMIANDO DE GRENETINA"
							titleStyle="font-size: .8rem; background-color: #4169E1; color: #F5F5F5">

							<script>
			                       					 PrimeFaces.locales['es'] = {
							                            closeText: 'Cerrar',
							                            prevText: 'Anterior',
							                            nextText: 'Siguiente',
							                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
							                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
							                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
							                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
							                            dayNamesMin: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
							                            weekHeader: 'Semana',
							                            firstDay: 1,
							                            isRTL: false,
							                            showMonthAfterYear: false,
							                            yearSuffix: '',
							                            timeOnlyTitle: 'Sólo hora',
							                            timeText: 'Tiempo',
							                            hourText: 'Hora',
							                            minuteText: 'Minuto',
							                            secondText: 'Segundo',
							                            millisecondText: 'Milisegundo',
							                            currentText: 'Fecha actual',
							                            ampm: false,
							                            month: 'Mes',
							                            week: 'Semana',
							                            day: 'Día',
							                            allDayText: 'Todo el día',
							                            today: 'Hoy',
							                            clear: 'Borrar'
			                       						 };
			                    </script>


							<p:splitter styleClass="mb-5" widgetVar="splitter">

								<p:splitterPanel size="5"
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgHoja" columns="1" styleClass="tabla fuente">
										<p:outputLabel value="NUEVA HOJA" />
										<div style="text-align: center">
											<p:commandButton value="" styleClass="fuente"
												actionListener="#{moliendaBean.guardarMolienda()}"
												update="frmPrincipal, frmPrincipal:msgs"
												icon="pi pi-file-excel" style="width: 2rem; height: 2rem">
											</p:commandButton>

										</div>
									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgFechas" columns="2"
										styleClass="tabla fuente">
										<p:outputLabel value="SELECCIONA POR FECHA" />
										<br />
										<p:datePicker id="fecha" pattern="dd-MMMM-yyyy"
											showTime="false" disabled="false" showIcon="true"
											placeholder="SELECCIONA FECHA"
											inputStyleClass="font-size: .8rem !important pear"
											inputStyle="width: 350px !important; font-family: 'Poppins', sans-serif !important;"
											value="#{cocedoresBean.fechaFiltro}"
											style="font-family: 'Poppins', sans-serif !important;"
											styleClass="captura" />
										<p:commandButton value="BUSCAR" styleClass="fuente"
											actionListener="#{cocedoresBean.filtrarPorFecha()}"
											update="frmPrincipal:acco:tblCoc,frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:tblManto, frmPrincipal:bp, frmPrincipal:acco:tblRegTurnos"
											icon="pi pi-filter" style="width: 6rem; height: 2rem">
										</p:commandButton>
									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgRep" columns="4" styleClass="tabla fuente">

										<p:outputLabel value="IMPRIMIR" />
										<h:commandLink id="imp" style="height: 30px; font-size: 12px;"
											target="_blank"
											actionListener="#{cocedoresBean.visualizarReporte()}">
											<h:graphicImage url="/resources/img/printer.png"
												style="height: 1.8rem" />
										</h:commandLink>

										<p:outputLabel value="EXPORTAR" />
										<h:commandLink id="impExcel"
											style="height: 30px; font-size: 12px;" target="_blank"
											actionListener="#{cocedoresBean.visualizarReporteExcel()}">
											<h:graphicImage url="/resources/img/excel.png"
												style="height: 1.8rem" />
										</h:commandLink>
									</h:panelGrid>
								</p:splitterPanel>


								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid columns="2">
										<p:commandButton value="AGREGAR / EDITAR" styleClass="fuente"
											oncomplete="PF('dlgAgregarObs').show()" icon="pi pi-book"
											update="frmObservaciones:pnlAgregarObs"
											actionListener="#{cocedoresBean.obtenerObservacion()}"
											style="width: 6rem; height: 2.5rem">
										</p:commandButton>
										<p:dataTable id="tblObs" styleClass="tabla2 fuenteCocedores"
											var="itemObs" value="#{cocedoresBean.listaFolioCocedores}"
											emptyMessage="NO HAY REGISTROS">

											<p:column headerText="Observaciones">
												<h:outputText value="#{itemObs.observaciones}" />
											</p:column>
										</p:dataTable>

									</h:panelGrid>

								</p:splitterPanel>

							</p:splitter>

							<p:dataTable id="tblCoc" styleClass="tabla2 fuenteCocedores"
								var="item" sortMode="multiple" reflow="true"
								paginatorTemplate="
								{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rows="25" paginator="true" liveScroll="true" rowHover="true"
								scrollHeight="300" scrollWidth="100%"
								paginatorAlwaysVisible="true" scrollable="true"
								value="#{moliendaBean.listaMolienda}"
								emptyMessage="NO HAY REGISTROS">

								<p:ajax event="page" listener="#{moliendaBean.onPageChange}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:tblManto, frmPrincipal:bp, frmPrincipal:acco:tblRegTurnos, frmPrincipal:acco:tblObs" />

								<p:columnGroup type="header">

									<p:row>
										<p:column rowspan="4" colspan="2" headerText="ACCIÓN"
											styleClass="datos" exportable="false" />
									</p:row>

									<p:row>
										<p:column rowspan="4" colspan="2" headerText="FOLIO"
											styleClass="datos" exportable="false" />
										<p:column rowspan="4" colspan="2" headerText="FECHA"
											styleClass="datos" exportable="false" />
										<p:column colspan="4" rowspan="4" headerText="OPERACIÓN"
											styleClass="datos" style="font-size: .6rem !important"
											exportable="false" />
									</p:row>


									<p:row>
										<p:column colspan="4" headerText="MOLIENDA" styleClass="color"
											exportable="false" />
										<p:column colspan="4" headerText="SECADO" styleClass="color"
											exportable="false" />
										<p:column colspan="6" headerText="MALLA 100"
											styleClass="color" exportable="false" />
										<p:column colspan="6" headerText="MALLA 60" styleClass="color"
											exportable="false" />
										<p:column colspan="6" headerText="MALLA 30" styleClass="color"
											exportable="false" />
										<p:column colspan="6" headerText="MALLA 8" styleClass="color"
											exportable="false" />
										<p:column colspan="6" headerText="GRENETINA HIDROLIZADA"
											styleClass="color" exportable="false" />
										<p:column colspan="2" headerText="" styleClass="color"
											exportable="false" />
									</p:row>


									<p:row>


										<p:column colspan="2" headerText="HR INICIAL"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="HR FINAL" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="HR INICIAL"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="HR FINAL" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="SACOS" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="KG. RESTOS"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="KG. TOTALES"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="SACOS" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="KG. RESTOS"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="KG. TOTALES"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="SACOS" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="KG. RESTOS"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="KG. TOTALES"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="SACOS" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="KG. RESTOS"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="KG. TOTALES"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="SACOS" styleClass="datos"
											exportable="false" />
										<p:column colspan="2" headerText="KG. RESTOS"
											styleClass="datos" exportable="false" />
										<p:column colspan="2" headerText="KG. TOTALES"
											styleClass="datos" exportable="false" />

										<p:column colspan="2" headerText="TOTAL" styleClass="datos"
											exportable="false" />

									</p:row>

								</p:columnGroup>
								<p:column colspan="2" exportable="false"
									styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'normal'}">
									<div style="text-align: center">
										<p:commandButton id="ed" icon="pi pi-fw pi-pencil"
											onclick="PF('dlgEditar').show()" update="frmEditar:pnlEditar"
											styleClass="ui-button-warning">
											<f:setPropertyActionListener value="#{item}"
												target="#{moliendaBean.moliendaEditar}" />

										</p:commandButton>
										<p:tooltip id="toolTipE" for="ed" value="Editar"
											trackMouse="true" />
									</div>
								</p:column>

								<p:column colspan="2" headerText="folio">
									<h:outputText value="#{item.folio}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="fecha">
									<h:outputText value="#{item.fecha}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}">

										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</p:column>
								<p:column colspan="4" headerText="operación">
									<h:outputText value="#{item.moliendaHoraFinal}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="hr inicial">
									<h:outputText value="#{item.moliendaHoraInicial}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>
								<p:column colspan="2" headerText="hr final">
									<h:outputText value="#{item.moliendaHoraFinal}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="hr inicial">
									<h:outputText value="#{item.secadoHoraInicial}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>
								<p:column colspan="2" headerText="hr final">
									<h:outputText value="#{item.secadoHoraFinal}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>


								<p:column colspan="2" headerText="sacos">
									<h:outputText value="#{item.m100Sacos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="restos">
									<h:outputText value="#{item.m100KgRestos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.m100KgTotales}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="sacos">
									<h:outputText value="#{item.m60Sacos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="restos">
									<h:outputText value="#{item.m60KgRestos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.m60KgTotales}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="sacos">
									<h:outputText value="#{item.m30Sacos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="restos">
									<h:outputText value="#{item.m30KgRestos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.m30KgTotales}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="sacos">
									<h:outputText value="#{item.m8Sacos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="restos">
									<h:outputText value="#{item.m8KgRestos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.m8KgTotales}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>


								<p:column colspan="2" headerText="sacos">
									<h:outputText value="#{item.ghSacos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="restos">
									<h:outputText value="#{item.ghKgRestos}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.ghKgTotales}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

								<p:column colspan="2" headerText="totales">
									<h:outputText value="#{item.total}"
										styleClass="#{item.operacion eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>

							</p:dataTable>



						</p:tab>

						<p:tab id="ptr"
							title="MOLIENDA EN PRODUCTO TERMIANDO DE REPROCESO O REMOLIENDA"
							titleStyle="font-size: .8rem; background-color: #FF692A; color: #F5F5F5">

							<script>
			                       					 PrimeFaces.locales['es'] = {
							                            closeText: 'Cerrar',
							                            prevText: 'Anterior',
							                            nextText: 'Siguiente',
