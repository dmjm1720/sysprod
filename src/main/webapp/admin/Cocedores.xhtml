						<pe:timePicker value="#{cocedoresBean.limpiezaEditar.horaInicial}"
							styleClass="camposLimpieza" showCloseButton="true"
							showDeselectButton="true" hourFormat="24" showNowButton="true"
							rows="3" size="8" showOn="button" widgetVar="tphi"
							label="Custom time picker" required="false"
							requiredMessage="Customization is required!" />

						<p:outputLabel value="Hora Final" />
						<pe:timePicker value="#{cocedoresBean.limpiezaEditar.horaFinal}"
							styleClass="camposLimpieza" showCloseButton="true"
							showDeselectButton="true" hourFormat="24" showNowButton="true"
							rows="3" size="8" showOn="button" widgetVar="tphf"
							label="Custom time picker" required="false"
							requiredMessage="Customization is required!" />


						<p:outputLabel for="qui" value="Químico" />
						<p:inputText id="qui" styleClass="camposLimpieza"
							value="#{cocedoresBean.limpiezaEditar.quimico}" required="false"
							requiredMessage="Campo requerido" style="width: 20rem" />


						<p:outputLabel for="lts" value="Litros usados"
							rendered="#{cocedoresBean.limpiezaEditar.proceso ne 'ENJUAGUE'}" />
						<p:inputText id="lts" styleClass="camposLimpieza"
							rendered="#{cocedoresBean.limpiezaEditar.proceso ne 'ENJUAGUE'}"
							value="#{cocedoresBean.limpiezaEditar.litrosUsados}"
							required="false" requiredMessage="Campo requerido"
							style="width: 20rem" />


						<p:outputLabel for="lote" value="Lote"
							rendered="#{cocedoresBean.limpiezaEditar.proceso ne 'ENJUAGUE'}" />
						<p:inputText id="lote" styleClass="camposLimpieza"
							value="#{cocedoresBean.limpiezaEditar.lote}" required="false"
							rendered="#{cocedoresBean.limpiezaEditar.proceso ne 'ENJUAGUE'}"
							requiredMessage="Campo requerido" style="width: 20rem" />


					</h:panelGrid>

					<div style="text-align: right">
						<p:commandButton icon="pi pi-save" value="ACTUALIZAR"
							style="widht: 20rem; height: 2rem" title="Guardar"
							update="frmPrincipal, frmPrincipal:msgs"
							actionListener="#{cocedoresBean.actualizarLimpieza()}"
							oncomplete="PF('dlgEditarLimpieza').hide()" />
					</div>

				</p:dialog>
			</h:form>
			<!-- FINALIZA FORMULARIO PARA EDITAR LIMPIEZA-->


			<!-- INICIA FORMULARIO PARA EDITAR PURGAS-->

						<p:outputLabel value="Hora" />
						<pe:timePicker value="#{cocedoresBean.purgasEditar.hora}"
							styleClass="camposPurgas" showCloseButton="true"
							showDeselectButton="true" hourFormat="24" showNowButton="true"

							requiredMessage="Customization is required!" />

						<p:outputLabel for="cm" value="CM" />
						<p:inputText id="cm" styleClass="camposPurgas"

						<p:outputLabel for="con" value="Concentración" />
						<p:inputText id="con" styleClass="camposPurgas"

						<p:outputLabel for="php" value="PH" />

							<f:selectItem itemLabel="COCEDOR 02" itemValue="2" />
							<f:selectItem itemLabel="COCEDOR 03" itemValue="3" />

							<f:selectItem itemLabel="COCEDOR 05" itemValue="5" />
							<f:selectItem itemLabel="COCEDOR 06" itemValue="6" />
							<f:selectItem itemLabel="COCEDOR 07" itemValue="7" />
							<f:selectItem itemLabel="COCEDOR 08" itemValue="8" />
							<f:selectItem itemLabel="COCEDOR 09" itemValue="9" />
							<f:selectItem itemLabel="COCEDOR 10" itemValue="10" />

					</h:panelGrid>
					<div style="text-align: right">
						<p:commandButton icon="pi pi-save" value="ACTUALIZAR"

							actionListener="#{cocedoresBean.actualizarPurgas()}"
							oncomplete="PF('dlgEditarPurgas').hide()" />

			<!-- INICIA FORMULARIO PARA EDITAR ORDEN DE MANTENIMIENTO-->

					widgetVar="dlgEditarManto" showEffect="fade" closeOnEscape="true"

					<h:panelGrid id="pnlEditarManto" columns="2">


						<p:outputLabel for="no" value="SI / NO" />
						<p:selectOneMenu id="no" styleClass="camposManto"
							value="#{cocedoresBean.ordenMantenimientoEditar.siNo}">
							<f:selectItem itemLabel="Selecciona opción" itemValue="" />
							<f:selectItem itemLabel="SI" itemValue="SI" />
							<f:selectItem itemLabel="NO" itemValue="NO" />
						</p:selectOneMenu>

						<p:outputLabel for="orden" value="No de Orden" />
						<p:inputText id="orden" styleClass="camposManto"
							value="#{cocedoresBean.ordenMantenimientoEditar.noOrden}"

							style="width: 8rem" />


						<p:outputLabel value="Hora Inicio" />

							value="#{cocedoresBean.ordenMantenimientoEditar.horaInicio}"
							styleClass="camposManto" showCloseButton="true"
							showDeselectButton="true" hourFormat="24" showNowButton="true"
							rows="3" size="8" showOn="button" widgetVar="tpmhi"

							showDeselectButton="true" hourFormat="24" showNowButton="true"

						<p:outputLabel value="Descripción" />
						<p:inputTextarea id="desc" styleClass="camposManto"
							value="#{cocedoresBean.ordenMantenimientoEditar.descripcion}"

							style="width: 20rem" />

					<div style="text-align: right">
						<p:commandButton icon="pi pi-save" value="ACTUALIZAR"
							style="widht: 20rem; height: 2rem" title="Guardar"
							update="frmPrincipal, frmPrincipal:msgs"
							actionListener="#{cocedoresBean.actualizarOrdenManto()}"
							oncomplete="PF('dlgEditarManto').hide()" />
					</div>

				</p:dialog>
			</h:form>
			<!-- FINALIZA FORMULARIO PARA EDITAR PURGAS-->

		</ui:define>
	</ui:composition>



</h:body>
