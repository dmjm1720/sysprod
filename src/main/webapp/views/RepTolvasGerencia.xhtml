			<!-- INICIA FORMULARIO PARA EDITAR -->

					widgetVar="dlgEditar" showEffect="fade" closeOnEscape="true"
					minimizable="true" maximizable="true">
					<h:panelGrid id="pnlEditar" columns="6" styleClass="fuente">

						<p:outputLabel for="tolvas" value="# de Tolvas" />
						<p:inputText id="tolvas" disabled="true"
							value="#{entradasBean.entradasEditar.tolvas}" required="false"
							requiredMessage="Campo requerido" />

						<p:outputLabel for="fecha" value="Fecha de entrada" />
						<p:datePicker id="fecha" pattern="dd-MMMM-yyyy" showTime="true"
							placeholder="Fecha de entrada" disabled="true"
							inputStyle="width: 300px !important; font-size: 12px !important, font-family: 'Poppins', sans-serif !important;"
							value="#{entradasBean.entradasEditar.fechaRecepcion}"
							style="font-family: 'Poppins', sans-serif !important;"
							styleClass="captura" />

						<p:outputLabel for="sucursal" value="Sucursal" />
						<p:inputText id="sucursal" disabled="true"
							value="#{entradasBean.entradasEditar.sucursal}" required="false"
							requiredMessage="Campo requerido" />

						<p:outputLabel for="fechart" value="Fecha de salida apróximada" />
						<p:datePicker id="fechart" pattern="dd-MMMM-yyyy"
							placeholder="Fecha de salida" showTime="true" disabled="true"
							inputStyle="width: 300px !important; font-size: 12px !important, font-family: 'Poppins', sans-serif !important;"
							value="#{entradasBean.entradasEditar.fechaRecepcionToluca}"
							style="font-family: 'Poppins', sans-serif !important;"
							styleClass="captura" />

						<p:outputLabel for="tbt" value="Ticket bascula Toluca" />
						<p:inputText id="tbt" disabled="true"
							value="#{entradasBean.entradasEditar.ticketBasculaToluca}"
							required="false" requiredMessage="Campo requerido" />

						<p:outputLabel for="tbl" value="Ticket bascula León" />
						<p:inputText id="tbl" disabled="true"
							value="#{entradasBean.entradasEditar.ticketBasculaLeon}"
							required="false" requiredMessage="Campo requerido" />


						<p:outputLabel for="factura" value="Factura" />

							value="#{entradasBean.entradasEditar.factura}" required="false"
							requiredMessage="Campo requerido" />

							value="#{entradasBean.entradasEditar.certificado}"
							required="false" requiredMessage="Campo requerido" />

							placeholder="Ingresa transportista" dropdown="true"
							value="#{entradasBean.filterTransportista}"
							completeMethod="#{entradasBean.buscarNombreTransportista}" />

							placeholder="Ingresa método de preservación" dropdown="true"
