<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/Template.xhtml">

		<ui:define name="content">

			<!--Formulario principal-->

			<h:form id="frmPrincipal">

				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />

				<div style="text-align: center">
					<p:badge id="bp" size="small"
						value="DAF ORIENTE &nbsp;&nbsp;&nbsp;&#8594;&nbsp;&nbsp;&nbsp;FOLIO #{dafUnoBean.folioFecha}&nbsp;&nbsp;&nbsp;&#8594;&nbsp;&nbsp;&nbsp;FECHA CAPTURA #{dafUnoBean.fecha}&nbsp;&nbsp;&nbsp;"
						styleClass="fuenteTitulo" />

				</div>


				<br></br>

				<div class="card">

					<p:accordionPanel id="acco" widgetVar="basic">

						<p:tab id="tRegTurnos" title="OPERADORES / COORDINADORES EN TURNO"
							titleStyle="font-size: .8rem; background-color: #000000; color: #F5F5F5">
							<p:splitter styleClass="mb-5" widgetVar="splitter">
								<p:splitterPanel size="20"
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgTurnos" columns="2"
										styleClass="tabla fuente">
										<p:outputLabel for="turno" value="Turno" />
										<p:autoComplete id="turno" size="35" required="false"
											requiredMessage="Turno requerido" autocomplete="off"
											placeholder="Ingresa Turno" dropdown="true"
											value="#{dafUnoBean.filterTurno}"
											completeMethod="#{dafUnoBean.buscarNombreTurno}">
										</p:autoComplete>

										<p:outputLabel for="operador" value="Operador" />
										<p:autoComplete id="operador" size="35" required="false"
											requiredMessage="Operador requerido" autocomplete="off"
											placeholder="Ingresa Operador" dropdown="true"
											value="#{dafUnoBean.filterOperador}"
											completeMethod="#{dafUnoBean.buscarNombreOperador}">
										</p:autoComplete>

										<p:outputLabel for="coord" value="Coordinador" />
										<p:autoComplete id="coord" size="35" required="false"
											requiredMessage="Coordinador requerido" autocomplete="off"
											placeholder="Ingresa Coordinador" dropdown="true"
											value="#{dafUnoBean.filterUsuario}"
											completeMethod="#{dafUnoBean.buscarNombreCoordinador}">
										</p:autoComplete>

										<p:outputLabel for="reg" value="Registrar turno" />
										<p:commandButton id="reg" value="REGISTRAR"
											styleClass="fuente"
											actionListener="#{dafUnoBean.guardarRegistroTurnos()}"
											update="frmPrincipal, frmPrincipal:msgs" icon="pi pi-book"
											style="width: 8rem; height: 2rem">
										</p:commandButton>
									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<p:outputLabel value="TURNOS REGISTRADOS" />
									<p:dataTable id="tblRegTurnos" styleClass="tabla fuente"
										var="turnos" sortMode="multiple" rowHover="true"
										style="width: 85%" paginatorAlwaysVisible="true"
										scrollable="true" value="#{dafUnoBean.listarRegistroTurnos}"
										emptyMessage="NO HAY REGISTROS">


										<p:column headerText="Borrar" width="2rem">
											<div style="text-align: center">
												<p:commandButton id="eb" icon="pi pi-fw pi-trash"
													styleClass="ui-button-warning"
													action="#{dafUnoBean.borrarTurnos()}"
													update="frmPrincipal:acco:tRegTurnos">
													<f:setPropertyActionListener value="#{turnos}"
														target="#{dafUnoBean.registroTurnosEditar}" />
												</p:commandButton>
												<p:tooltip id="toolTipEB" for="eb" value="Borrar"
													trackMouse="true" />
											</div>
										</p:column>

										<p:column headerText="Editar" width="2rem">
											<div style="text-align: center">
												<p:commandButton id="et" icon="pi pi-fw pi-pencil"
													onclick="PF('dlgEditarTurnos').show()"
													update="frmTurnos:pnlEditarTurnos"
													styleClass="ui-button-warning">
													<f:setPropertyActionListener value="#{turnos}"
														target="#{dafUnoBean.registroTurnosEditar}" />
												</p:commandButton>
												<p:tooltip id="toolTipET" for="et" value="Editar"
													trackMouse="true" />
											</div>
										</p:column>

										<p:column headerText="Turno" width="5rem" styleClass="fondo">
											<h:outputText value="#{turnos.turnos.nombreTurno}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Fecha registro turno" width="5rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.fecha}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Folio" width="2rem" styleClass="fondo">
											<h:outputText value="#{turnos.folio}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Operador" width="8rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.operador.nombre}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

										<p:column headerText="Coordinador" width="8rem"
											styleClass="fondo">
											<h:outputText value="#{turnos.usuarios.nombre}"
												style="color: #036FAB;font-weight: bold !important;" />
										</p:column>

									</p:dataTable>
								</p:splitterPanel>
							</p:splitter>

						</p:tab>


						<p:tab id="pt" title="DAF ORIENTE"
							titleStyle="font-size: .8rem; background-color: #123458; color: #F5F5F5">

							<script>
                        PrimeFaces.locales['es'] = {
                            closeText: 'Cerrar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Sólo hora',
                            timeText: 'Tiempo',
                            hourText: 'Hora',
                            minuteText: 'Minuto',
                            secondText: 'Segundo',
                            millisecondText: 'Milisegundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText: 'Todo el día',
                            today: 'Hoy',
                            clear: 'Borrar'
                        };
                    </script>
							<p:splitter styleClass="mb-5" widgetVar="splitter">

								<p:splitterPanel size="5"
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgHoja" columns="1" styleClass="tabla fuente">
										<p:outputLabel value="NUEVA HOJA" />
										<div style="text-align: center">
											<p:commandButton value="" styleClass="fuente"
												actionListener="#{dafUnoBean.guardarDaf()}"
												update="frmPrincipal, frmPrincipal:msgs"
												icon="pi pi-file-excel" style="width: 2rem; height: 2rem">
											</p:commandButton>
										</div>

									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgFechas" columns="2"
										styleClass="tabla fuente">
										<p:outputLabel value="SELECCIONA FECHA" />
										<br />
										<p:datePicker id="fecha" pattern="dd-MMMM-yyyy"
											showTime="false" disabled="false" showIcon="true"
											placeholder="SELECCIONA FECHA"
											inputStyleClass="font-size: .8rem !important pear"
											inputStyle="width: 350px !important; font-family: 'Poppins', sans-serif !important;"
											value="#{dafUnoBean.fechaFiltro}"
											style="font-family: 'Poppins', sans-serif !important;"
											styleClass="captura" />

										<p:commandButton value="BUSCAR" styleClass="fuente"
											actionListener="#{dafUnoBean.filtrarPorFecha()}"
											update="frmPrincipal:acco:tblCoc, frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:tblManto, frmPrincipal:bp, frmPrincipal:acco:tblRegTurnos"
											icon="pi pi-filter" style="width: 6rem; height: 2rem">
										</p:commandButton>
									</h:panelGrid>
								</p:splitterPanel>

								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid id="pgRep" columns="4" styleClass="tabla fuente">

										<p:outputLabel value="IMPRIMIR" />
										<h:commandLink id="imp" style="height: 30px; font-size: 12px;"
											target="_blank"
											actionListener="{dafUnoBean.visualizarReporte()}">
											<h:graphicImage url="/resources/img/printer.png"
												style="height: 1.8rem" />
										</h:commandLink>

										<p:outputLabel value="EXPORTAR" />
										<h:commandLink id="impExcel"
											style="height: 30px; font-size: 12px;" target="_blank"
											actionListener="{dafUnoBean.visualizarReporteExcel()}">
											<h:graphicImage url="/resources/img/excel.png"
												style="height: 1.8rem" />
										</h:commandLink>

									</h:panelGrid>
								</p:splitterPanel>


								<p:splitterPanel
									styleClass="flex align-items-center justify-content-center">
									<h:panelGrid columns="2">
										<p:commandButton value="AGREGAR / EDITAR" styleClass="fuente"
											oncomplete="PF('dlgAgregarObs').show()" icon="pi pi-book"
											update="frmObservaciones:pnlAgregarObs"
											actionListener="#{dafUnoBean.obtenerObservacion()}"
											style="width: 6rem; height: 2.5rem">
										</p:commandButton>
										<p:dataTable id="tblObs" styleClass="tabla2 fuenteCocedores"
											var="itemObs" value="#{dafUnoBean.listaFolioDafUno}"
											emptyMessage="NO HAY REGISTROS">

											<p:column headerText="Observaciones">
												<h:outputText value="#{itemObs.observaciones}" />
											</p:column>
										</p:dataTable>

									</h:panelGrid>

								</p:splitterPanel>

							</p:splitter>

							<p:dataTable id="tblCoc" styleClass="tabla2 fuenteCocedores"
								var="item" sortMode="multiple" reflow="true"
								paginatorTemplate="
								{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rows="25" paginator="true" liveScroll="true" rowHover="true"
								scrollHeight="300" scrollWidth="100%"
								paginatorAlwaysVisible="true" scrollable="true"
								value="#{dafUnoBean.listaDaf}" emptyMessage="NO HAY REGISTROS">

								<p:ajax event="page" listener="#{dafUnoBean.onPageChange}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:tblManto, frmPrincipal:bp, frmPrincipal:acco:tblRegTurnos" />

								<p:columnGroup type="header">

									<p:row>
										<p:column rowspan="3" headerText="EDITAR" styleClass="color"
											style="font-size: .6rem !important" />
										<p:column rowspan="3" headerText="HORA" styleClass="color"
											style="font-size: .6rem !important" />
										<p:column rowspan="3" headerText="OPERACIÓN"
											styleClass="color" style="font-size: .6rem !important" />

									</p:row>



									<p:row>

										<p:column headerText="CONC. %" styleClass="datos" />
										<p:column headerText="FLUJO GRENETINA" styleClass="datos" />
										<p:column headerText="PH" styleClass="datos" />
										<p:column headerText="NTU ENTRADA" styleClass="datos" />
										<p:column headerText="NTU SALIDA" styleClass="datos" />
										<p:column headerText="PRESIÓN DE AIRE" styleClass="datos" />
										<p:column headerText="NO PREP FLOCULANTE" styleClass="datos" />
										<p:column headerText="FREC. BOMBA FLOCULANTE"
											styleClass="datos" />
										<p:column headerText="VÁLVULA REG. PRESIÓN (kg/cm²)"
											styleClass="datos" />
										<p:column colspan="2" headerText="ESTADO"
											styleClass="color" style="font-size: .6rem !important" />
									</p:row>


									<p:row>
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="(3.5 - 7.0)" styleClass="datos" />
										<p:column headerText=" ≺ 1000 NTU" styleClass="datos" />
										<p:column headerText=" ≺ 100 NTU" styleClass="datos" />
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="" styleClass="datos" />
										<p:column headerText="A" styleClass="datos" />
										<p:column headerText="R" styleClass="datos" />
									</p:row>


								</p:columnGroup>
								<p:column exportable="false"
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'normal'}">
									<div style="text-align: center">
										<p:commandButton id="ed" icon="pi pi-fw pi-pencil"
											rendered="#{item.hora ne 'PROM.'}"
											onclick="PF('dlgEditar').show()" update="frmEditar:pnlEditar"
											styleClass="ui-button-warning">
											<f:setPropertyActionListener value="#{item}"
												target="#{dafUnoBean.dafEditar}" />

										</p:commandButton>
										<p:tooltip id="toolTipE" for="ed" value="Editar"
											trackMouse="true" />
									</div>

								</p:column>
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'fondoAmarillo'}">
									<h:outputText value="#{item.hora}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'fuenteNaranja'}" />
								</p:column>
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'fondoAmarillo'}">
									<h:outputText value="#{item.operacion}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>


								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'alimentacion'}">
									<h:outputText value="#{item.concPorcentaje}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa2'}">
									<h:outputText value="#{item.flujoGrenetina}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa3'}">
									<h:outputText value="#{item.ph}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>


								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'alimentacion'}">
									<h:outputText value="#{item.ntuEntrada}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>

								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa2'}">
									<h:outputText value="#{item.ntuSalida}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>

								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa3'}">
									<h:outputText value="#{item.presionAire}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>
								
								<p:column headerText="" style="text-align: center"
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'folioPrep'}">
									<h:outputText value="#{item.folioPreparacion}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>
								
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa2'}">
									<h:outputText value="#{item.frecBombaFlolucolante}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>
								
								<p:column headerText=""
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'etapa3'}">
									<h:outputText value="#{item.valvulaRegPresion}"
										styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
								</p:column>

								<p:column
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'fondoAmarillo'}">
									<div style="text-align: center">
										<h:outputText value="#{item.estadoA}"
											styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
									</div>
								</p:column>

								<p:column
									styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'fondoAmarillo'}">
									<div style="text-align: center">
										<h:outputText value="#{item.estadoR}"
											styleClass="#{item.hora eq 'PROM.' ? 'promedio' : 'datos'}" />
									</div>
								</p:column>
							</p:dataTable>
						</p:tab>


						<p:tab title="LIMPIEZA" menuTitle="Options"
							titleStyle="font-size: .8rem; background-color: #BE3D2A; color: #F5F5F5">

							<h:panelGrid id="pgLimpieza" columns="12"
								styleClass="tabla fuente">

								<p:selectOneMenu id="cocLimp"
									value="#{dafUnoBean.cocedorSeleccionado}" dynamic="true">
									<f:selectItem itemLabel="SELECCIONA" itemValue="" />
									<f:selectItem itemLabel="DAF ORIENTE" itemValue="DAF ORIENTE" />
									<f:selectItem itemLabel="TANQUE DE SALIDA NORTE"
										itemValue="TANQUE DE SALIDA NORTE" />
									<f:selectItem itemLabel="TANQUE DE SALIDA SUR"
										itemValue="TANQUE DE SALIDA SUR" />
									<f:selectItem itemLabel="TUBERIA ALIMENTACION ORIENTE A DAF"
										itemValue="TUBERIA ALIMENTACION ORIENTE A DAF" />
									<f:selectItem itemLabel="TUBERIA ALIMENTACION PONIENTE A DAF"
										itemValue="TUBERIA ALIMENTACION PONIENTE A DAF" />
									<f:selectItem
										itemLabel="TANQUE NORTE Y SUR SALIDA DE DAF Y TUBERIA"
										itemValue="TANQUE NORTE Y SUR SALIDA DE DAF Y TUBERIA" />
									<f:selectItem itemLabel="TANQUE DE SALIDA NORTE Y TUBERIA"
										itemValue="TANQUE DE SALIDA NORTE Y TUBERIA" />
									<f:selectItem itemLabel="TANQUE DE SALIDA SUR Y TUBERIA"
										itemValue="TANQUE DE SALIDA SUR Y TUBERIA" />
									<f:selectItem itemLabel="TANQUE FLOCULANTE ORIENTE"
										itemValue="TANQUE FLOCULANTE ORIENTE" />
									<f:selectItem itemLabel="ANQUE FLOCULANTE PONIENTE"
										itemValue="ANQUE FLOCULANTE PONIENTE" />
								</p:selectOneMenu>

								<p:outputLabel value="" />
								<p:commandButton value="NUEVO REGISTRO DE LIMPIEZA"
									styleClass="fuente camposLimpieza"
									actionListener="#{dafUnoBean.guardarLimpieza()}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:pgLimpieza"
									icon="pi pi-fw pi-save" style="width: 15rem; height: 2rem" />


								<p:spacer width="5rem" />
								<p:selectOneMenu id="noLim"
									value="#{dafUnoBean.noLimpiezaSeleccionadaBorrar}"
									dynamic="true">
									<f:selectItem itemLabel="NO. LIMPIEZA A ELIMINAR" itemValue="" />
									<f:selectItems value="#{dafUnoBean.listaLimpiezas}" />
								</p:selectOneMenu>

								<p:commandButton value="BORRAR"
									actionListener="#{dafUnoBean.deleteLimpieza()}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:pgLimpieza" />


								<p:spacer width="5rem" />
								<p:selectOneMenu id="noLimVoBo"
									rendered="#{login.usuario.perfiles.idPerfil==15}"
									value="#{dafUnoBean.noLimpiezaVoBo}" dynamic="true">
									<f:selectItem itemLabel="NO. LIMPIEZA Vo.Bo." itemValue="" />
									<f:selectItems value="#{dafUnoBean.listaLimpiezas}" />
								</p:selectOneMenu>

								<p:commandButton value="AGREGAR"
									rendered="#{login.usuario.perfiles.idPerfil==15}"
									actionListener="#{dafUnoBean.agregarVoBo()}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:pgLimpieza" />

								<p:commandButton value="BORRAR"
									rendered="#{login.usuario.perfiles.idPerfil==15}"
									actionListener="#{dafUnoBean.borrarVoBo()}"
									update="frmPrincipal:acco:tblLimpieza, frmPrincipal:acco:pgLimpieza" />

							</h:panelGrid>
							<br />
							<p:divider />
							<br />
							<br />


							<p:dataTable id="tblLimpieza" styleClass="tabla fuente"
								var="item" sortMode="multiple" scrollHeight="210"
								scrollWidth="80%"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="50,100,200,500" rows="50" paginator="true"
								liveScroll="true" rowHover="true" paginatorAlwaysVisible="true"
								scrollable="true"
								currentPageReportTemplate="Total: #{dafUnoBean.limpiezaDafUno.size()}"
								value="#{dafUnoBean.limpiezaDafUno}"
								emptyMessage="NO HAY REGISTROS">
