<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="refresh"
		content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/cssLayout.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com"></link>
	<link rel="preconnect" href="https://fonts.gstatic.com"
		crossorigin="true"></link>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800;display=swap'"
		rel="stylesheet"></link>
	<script src="../resources/js/sweetalert2.js" type="text/javascript"></script>
	<title>Coloidales Duché</title>
</h:head>

<h:body>

	<div id="top">

		<div id="menuPrincipal">
			<h:form>
				<div class="card">
					<div style="text-align: center; font-size: 1.2rem; color: #4682B4; font-weight: bold; font-family: 'Poppins', sans-serif !important;">SISTEMA DE
						CAPTURA DE PRODUCCIÓN</div>

					<br></br>
					<p:toolbar>
						<p:toolbarGroup align="right">

							<div style="text-align: right; color: #00008B !important;" >
								<p size="small">Sesión iniciada: #{login.usuario.nombre} |
									Perfil: #{login.usuario.perfiles.nombrePerfil}</p>
							</div>

							<p:commandLink id="salir" action="/index?faces-redirect=true"
								actionListener="#{login.cerrarSesion()}"
								style="color: #ffffff; font-family: Questrial; font-size: .3rem; !important">
								<h:graphicImage url="../resources/img/logout.png"
									style="height: 35px" />
							</p:commandLink>
							<p:tooltip id="toolTipTrack2" for="salir" value="Cerrar sesión"
								trackMouse="true" />
						</p:toolbarGroup>
					</p:toolbar>


					<!--INICIA P1 ADM-->
					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==1}"
						activeIndex="#{param.i}">

						<p:menuitem value="Registro de Tolvas" outcome="Entradas"
							icon="pi pi-fw pi-cog">
						</p:menuitem>
						<p:menuitem value="Proveedores" outcome="/views/Proveedores"
							icon="pi pi-fw pi-users">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Materia prima" outcome="/views/Materia"
							icon="pi pi-fw pi-book">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Transportista" outcome="/views/Transportista"
							icon="pi pi-fw pi-id-card">
							<f:param name="i" value="3" />
						</p:menuitem>

						<p:menuitem value="Usuarios" outcome="/views/Usuarios"
							icon="pi pi-fw pi-user">
							<f:param name="i" value="4" />
						</p:menuitem>
						
						<p:menuitem value="Calcios Tabla A" outcome="/views/CalciosA"
							icon="pi pi-fw pi-check-square">
							<f:param name="i" value="5" />
						</p:menuitem>
						
						<p:menuitem value="Calcios Tabla B" outcome="/views/CalciosB"
							icon="pi pi-fw pi-check-square">
							<f:param name="i" value="6" />
						</p:menuitem>
						
						<p:menuitem value="Humedad Tabla A" outcome="/views/HumedadA"
							icon="pi pi-fw pi-check-square">
							<f:param name="i" value="7" />
						</p:menuitem>
						
						<p:menuitem value="Humedad Tabla B" outcome="/views/HumedadB"
							icon="pi pi-fw pi-check-square">
							<f:param name="i" value="8" />
						</p:menuitem>
						
						<p:menuitem value="Reporte de Tolvas" outcome="/views/RepTolvas"
							icon="pi pi-fw pi-file-excel">
							<f:param name="i" value="9" />
						</p:menuitem>
						
						<p:menuitem value="Registro de pieles"
							outcome="/views/RegistroPieles" icon="pi pi-fw pi-tags">
							<f:param name="i" value="10" />
						</p:menuitem>
						
						<p:menuitem value="Lavadoras"
							outcome="/views/Lavadoras" icon="pi pi-fw pi-tags">
							<f:param name="i" value="11" />
						</p:menuitem>
						
						<p:menuitem value="Cuentas"
							outcome="/views/Cuentas" icon="pi pi-fw pi-tags">
							<f:param name="i" value="12" />
						</p:menuitem>
						
						<p:menuitem value="Proveedores de importación"
							outcome="/views/ProveedoresImportacion" icon="pi pi-fw pi-tags">
							<f:param name="i" value="13" />
						</p:menuitem>
						<p:menuitem value="Registro de importación"
							outcome="/views/EntradasImportacion" icon="pi pi-fw pi-tags">
							<f:param name="i" value="14" />
						</p:menuitem>
					</p:tabMenu>
					<!--FINALIZA P1 ADM-->




					<!--INICIA P2 COOR-->

					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==2}"
						activeIndex="#{param.i}">

						<p:menuitem rendered="#{login.usuario.perfiles.idPerfil==2}"
							value="Registro de Tolvas" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>

					</p:tabMenu>

					<!--FINALIZA P2 COOR -->



					<!--INICIA P3 CAL-->

					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==3}"
						activeIndex="#{param.i}">

						<p:menuitem rendered="#{login.usuario.perfiles.idPerfil==3}"
							value="Registro de Tolvas" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>

					</p:tabMenu>

					<!--FINALIZA P3 CAL-->



					<!--INICIA P4 GER-->
					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==4}"
						activeIndex="#{param.i}">

						<p:menuitem value="Registro de Tolvas" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Proveedores" outcome="/views/Proveedores"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Materia prima" outcome="/views/Materia"
							icon="pi pi-fw pi-pencil">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Transportista" outcome="/views/Transportista"
							icon="pi pi-fw pi-file">
							<f:param name="i" value="3" />
						</p:menuitem>
						<p:menuitem value="Reporte de Tolvas" outcome="/views/RepTolvasGerencia"
							icon="pi pi-fw pi-file">
							<f:param name="i" value="4" />
						</p:menuitem>

					</p:tabMenu>
					<!--FINALIZA P4 GER-->




					<!--INICIA P5 CONT-->
					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==5}"
						activeIndex="#{param.i}">

						<p:menuitem value="Registro de Tolvas" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Precios" outcome="/views/Precios"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="1" />
						</p:menuitem>
					</p:tabMenu>
					<!--FINALIZA P5 CONT-->




					<!--INICIA P6 PRE-->
					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==6}"
						activeIndex="#{param.i}">

						<p:menuitem value="Registro de Tolvas" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Proveedores" outcome="/views/Proveedores"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Materia prima" outcome="/views/Materia"
							icon="pi pi-fw pi-pencil">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Transportista" outcome="/views/Transportista"
							icon="pi pi-fw pi-file">
							<f:param name="i" value="3" />
						</p:menuitem>
						<p:menuitem value="Precios" outcome="/views/Precios"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="4" />
						</p:menuitem>
						<p:menuitem value="Reporte de Tolvas" outcome="/views/RepTolvas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="5" />
						</p:menuitem>
					</p:tabMenu>
					<!--FINALIZA P6 PRE-->


				</div>

			</h:form>
		</div>
		<ui:insert name="top">

		</ui:insert>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>

	</div>



</h:body>



</html>
