<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="refresh"
		content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/cssLayout.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com"></link>
	<link rel="preconnect" href="https://fonts.gstatic.com"
		crossorigin="true"></link>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800;display=swap'"
		rel="stylesheet"></link>
	<script src="../resources/js/sweetalert2.js" type="text/javascript"></script>
	<title>Coloidales Duché</title>
</h:head>

<h:body>

	<div id="top">

		<div id="menuPrincipal">
			<h:form>
				<div class="card">

					<p:toolbar>
						<p:toolbarGroup align="right">
                                Sesión iniciada como:  #{login.usuario.nombre} | Perfil: #{login.usuario.perfiles.nombrePerfil}
                                <p:spacer width="10" />
							<p:commandLink id="salir" action="/index?faces-redirect=true"
								actionListener="#{login.cerrarSesion()}"
								style="color: #ffffff; font-family: Questrial; font-size: 12px;">
								<h:graphicImage url="../resources/img/logout.png"
									style="height: 35px" />
							</p:commandLink>
							<p:tooltip id="toolTipTrack2" for="salir" value="Cerrar sesión"
								trackMouse="true" />
						</p:toolbarGroup>
					</p:toolbar>



					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==2}"
						activeIndex="#{param.i}">

						<p:menuitem rendered="#{login.usuario.perfiles.idPerfil==2}"
							value="Materia prima" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>

					</p:tabMenu>


					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==3}"
						activeIndex="#{param.i}">

						<p:menuitem rendered="#{login.usuario.perfiles.idPerfil==3}"
							value="Materia prima" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>

					</p:tabMenu>

					<p:tabMenu rendered="#{login.usuario.perfiles.idPerfil==4}"
						activeIndex="#{param.i}">

						<p:menuitem value="Materia prima" outcome="/views/Entradas"
							icon="pi pi-fw pi-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Proveedores" outcome="/views/Proveedores"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Materia prima" outcome="/views/Materia"
							icon="pi pi-fw pi-pencil">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Transportista" outcome="/views/Transportista"
							icon="pi pi-fw pi-file">
							<f:param name="i" value="3" />
						</p:menuitem>
						<p:menuitem value="Precios" outcome="/views/Precios"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="4" />
						</p:menuitem>
						<p:menuitem value="Usuarios" outcome="/views/Usuarios"
							icon="pi pi-fw pi-cog">
							<f:param name="i" value="5" />
						</p:menuitem>
						<p:menuitem value="Settings" outcome="/views/Entradas"
							icon="pi pi-fw pi-cog" />
					</p:tabMenu>

				</div>

			</h:form>
		</div>
		<ui:insert name="top">

		</ui:insert>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>

	</div>



</h:body>



</html>
