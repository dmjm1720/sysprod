<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="refresh"
		content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml" />
	<h:outputStylesheet name="css/default2.css" />
	<h:outputStylesheet name="css/cssLayout2.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com"></link>
	<link rel="preconnect" href="https://fonts.gstatic.com"
		crossorigin="true"></link>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800;display=swap'"
		rel="stylesheet"></link>
	<script src="../resources/js/sweetalert2.js" type="text/javascript"></script>
	<title>Coloidales Duché</title>
</h:head>

<h:body>

	<div id="top">

		<div id="menuPrincipal">
			<h:form>
				<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
					<div class="card">
						<p:menu style="width: 100%">
							<p:submenu label="MENÚ">
								<p:menuitem value="Reporte" outcome="/views/Reporte"
									icon="pi pi-cog" />
								<p:menuitem value="Polizas" outcome="/views/Polizas"
									icon="pi pi-cog" />
								<p:menuitem value="Impresión de facturas de Cobranza"
									outcome="/views/Cobranza" icon="pi pi-cog" />
								<p:menuitem value="Impresión de facturas de Remisión y Pedido"
									outcome="/views/RemPed" icon="pi pi-cog" />
							</p:submenu>

						</p:menu>
						<br></br>
						<p:commandButton styleClass="cerrar" style="width: 100%"
							icon="pi pi-times-circle" title="Cerrar"
							oncomplete="PF('sidebar1').hide()" />
					</div>

				</p:sidebar>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton icon="pi pi-home"
							oncomplete="PF('sidebar1').show()" />

					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:badge
							style="font-family: 'JetBrains Mono', monospace !important; font-size: 14px !important; color: #ffffff;"
							styleClass="pink6"
							value="Usuario:#{login.usuario.nombre} | Perfil: #{login.usuario.perfil}" />
						<p:spacer width="10" />
						<p:commandLink id="salir" action="/index?faces-redirect=true"
							actionListener="#{login.cerrarSesion()}"
							style="color: #ffffff; font-family: Questrial; font-size: 12px;">
							<h:graphicImage url="../resources/img/logout.png"
								style="height: 35px" />
						</p:commandLink>
						<p:tooltip id="toolTipTrack2" for="salir" value="Cerrar sesión"
							trackMouse="true" />
					</p:toolbarGroup>

				</p:toolbar>


			</h:form>
		</div>
		<ui:insert name="top">

		</ui:insert>
	</div>

	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>

	</div>



</h:body>



</html>
